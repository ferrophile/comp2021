<html>
	<head>
		<title>COMP2021 Project</title>
	</head>
	<body style="margin: 0px;">
		<script language="javascript" type="text/javascript">
			var result = "";
			
			function createXHR() {
				return new XMLHttpRequest();
			}
			
			function retreive() {
				xmlhttp = createXHR();
				xmlhttp.onreadystatechange = function() {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						result = xmlhttp.responseText;
						document.getElementById('map').innerHTML = result;
					}
				}
				xmlhttp.open("GET", "getter.php", true);
				xmlhttp.send();
				
				var currentdate = new Date();
				var datetime = "Last Sync: " + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
				document.getElementById('updated').innerHTML = datetime;
			}		
		</script>
		<div id="map" style="background-image: url(map.png); background-repeat: no-repeat; height: 400px; width: 1200px;">
		</div>
		<input type="button" value="Start" onclick="setInterval(retreive, 5000)"/>
		<div id="updated"></div>
	</body>
</html>
