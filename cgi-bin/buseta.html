<html>
	<head>
		<title>COMP2021 Project</title>
	</head>
	<body style="margin: 0px;">
		<script language="javascript" type="text/javascript">
			var result = "";
			
			function createXHR() {
				return new XMLHttpRequest();
			}
			
			function retreive() {
				xmlhttp = createXHR();
				xmlhttp.onreadystatechange = function() {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						result = xmlhttp.responseText;
						document.getElementById('map').innerHTML = result;
					} else {
						//document.getElementById('test').innerHTML = "waiting for response";				
					}
				}
				xmlhttp.open("GET", "getter.php", true);
				xmlhttp.send();
			}		
		</script>
		<div id="map" style="background-image: url(map.png); height: 200px; width: 1200px;">
		</div>
		<input type="button" value="Submit" onclick="retreive()"/>
	</body>
</html>
